<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <title>VAT Calculation</title>
</head>
<body>
  <div class="calculation">
    <h1>Calcular IVA</h1>
    <ul class="calculation__detail">
      <li><p>Tipo de producto: <span id="product-type"></span></p></li>
      <li><p>Cantidad: <span id="product-count"></span></p></li>
      <li><p>Precio por UD: <span id="product-price"></span></p></li>
    </ul>
    <ul class="calculation__result">
      <li><p>Precio Total (sin IVA): <span id="total-purchase"></span>€</p></li>
      <li><p>IVA: <span id="total-vat"></span>€</p></li>
      <li><p>Precio total (<span id="vat-percent"></span> IVA incl.): <span id="total-price"></span>€</p></li>
    </ul>
    <p class="calculation__footnote"><i>* Resultados también por <strong>CONSOLA</strong></i></p>
  </div>
  <script src="/js/vat.js"></script>
</body>
</html>
