<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Hotel review basic</title>
</head>
<body>
  <div class="hotel-review">
    <div class="hotel-review__container">
      <div class="hotel-review__header">
        <h1>Hotel Review</h1>
      </div>
      <div class="hotel-review__content">
        <div class="card">
          <img id="hotel-image" alt="">
          <div class="card__content">
            <h2 id="hotel-name" class="card__title">
              Hotel
            </h2>
            <div class="card__ranking">
              <p>Puntuaci√≥n: <span id="hotel-stars"></span></p>
            </div>
            <h3 id="hotel-location" class="card__subtitle">
              Location
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
