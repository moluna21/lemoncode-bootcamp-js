<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>01 - Intro laboratorio</title>
</head>
<body>
  <div class="form">
    <div class="form__container">
      <div class="form__header">
        <img id="avatar" alt="Avatar" class="avatar" />
      </div>
      <div class="form__content">
        <div class="form__section">
          <div class="form__group">
            <label class="form__label" for="name">
              Name
            </label>
            <input class="form__control" type="text" id="name" name="name" placeholder="Your name" />
          </div>
          <div class="form__group">
            <label class="form__label" for="lastName">
              Last name
            </label>
            <input class="form__control" type="text" id="lastName" name="lastName" placeholder="Your lastname" />
          </div>
        </div>
        <div class="form__section">
          <button class="button button--primary" onclick="send()">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
